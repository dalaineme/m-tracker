Admin can approve a request
A logged in Admin can approve a request.
The request has to have a current status of Pending to be approved.
    ---
    tags:
      - Admin Endpoint
    summary: Approve Request
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - in: header
        name: Authorization
        description: Authorization Token
        type: string
        required: true
      - in: path
        name: request_id
        description: Request ID
        type: integer
        required: true